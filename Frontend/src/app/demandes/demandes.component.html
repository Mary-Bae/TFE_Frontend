<div class="row">
    <div class="col"></div>
    <div class="col">
        <form [formGroup]="formConge" (ngSubmit)="Save(formConge)">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Type de demande</label>
              <select formControlName="type" class="form-control, form-select" id="exampleFormControlSelect1">
                <option *ngFor="let type of typeAbsences" [value]="type.TAEM_TYPE_id">
                    {{ type.TYPE_Libelle }}
                  </option>
              </select>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateBegin">Date de dÃ©but :</label>
                        <div class="input-group">
                            <input type="date" id="dateBegin"
                                class="form-control text-muted"
                                placeholder="dd/mm/yyyy"
                                formControlName="dateBegin"
                                ngbDatepicker
                                #dp1="ngbDatepicker">
                            <button class="btn btn-outline-secondary bi bi-calendar3" type="button" (click)="dp1.toggle()">ðŸ“…</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateEnd">Date de fin :</label>
                        <div class="input-group">
                            <input input type="date" id="dateEnd"
                                class="form-control text-muted"
                                placeholder="dd/mm/yyyy"
                                formControlName="dateEnd"
                                ngbDatepicker
                                #dp2="ngbDatepicker">
                            <button class="btn btn-outline-secondary bi bi-calendar3" type="button" (click)="dp2.toggle()">ðŸ“…</button>
                        </div>
                    </div>
                </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Commentaire</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="comment"></textarea>
              </div> 
            </div>
              <button class="btn btn-dark mt-3" type="submit" [disabled]="formConge.invalid">Envoyer</button>
          </form>
      </div>
    <div class="col"></div>
</div>
