<div class="container mt-5">
  <h1>Bienvenue dans <span style="color: #0dcaf0; font-weight: bold;">Flexi</span><span>Time</span></h1>
    <h2 style="font-style: italic; color: #FFA500;" *ngIf="auth.user$ | async as user">
    {{user.name}}
    </h2>
    <p>Ici vous pourrez faire vos demandes d'absence !</p>
    <p></p>
    <p *ngIf="(auth.isAuthenticated$ | async) === false" class="text-danger">Veuillez vous connecter afin d'accéder à votre profil</p>
    <div class="d-grid gap-2 col-3 mx-auto">
      <button *ngIf="(auth.isAuthenticated$ | async) === false" class="btn btn-outline-success" (click)="login()" type="button">Login</button>
      <button *ngIf="(auth.isAuthenticated$ | async)" class="btn btn-outline-danger" (click)="logout()" type="button">Logout</button>
    </div>
  </div>
